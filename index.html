<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decison Maker Mock</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <div class="splash">
                <div class="clouds left top">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                </div>
                <div class="clouds right">
                    <div class="cloud cloud4"></div>
                    <div class="cloud cloud5"></div>
                    <div class="cloud cloud6"></div>
                </div>
                <div class="clouds left bottom">
                    <div class="cloud cloud7"></div>
                    <div class="cloud cloud8"></div>
                </div>
               <h1><span>the</span><span>|</span>Eight</h1>
            </div class="">
            <div id="ask-screen" class="ask-screen">
                <h2>ask away ...</h2>
                <form id="question">
                    <input type="text" id="ask-box">
                    <button type="submit" id="btn-ask" class="btn-style">ask</button>
                </form>
            </div>
            <div id="response" class="response-style">
            </div>
            <a href="#ask-screen" class="btn-style btn-refresh">Ask again</a>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
